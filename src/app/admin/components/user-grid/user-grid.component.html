<div class="container-fluid">
    <!-- Page title -->
    <div class="content-header">
        <div class="header-icon">
            <i class="material-icons-outlined">supervisor_account</i>
        </div>
        <div class="header-title">
            <h1>System Users <span class="sinhalaTitle">(පද්ධති පරිශීලකයින්)</span></h1>
            <small>Information about registered users. (ලියාපදින්චි පරිශීලකයින් ගේ තොරතුරු)</small>
            <ol class="breadcrumb">
                <li><a ><i class="fa fa-users"></i> Admin</a></li>
                <li><a >User</a></li>
            </ol>
        </div>
    </div>
    <!-- Page Content -->
    <!-- <app-add-edit-person></app-add-edit-person> -->
    <!-- Page content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-bd">
                <div class="panel-body">
                    <div class="pull-right flot_none">
                        <div class="pagefilter">
                            <ul>
                                <li>
                                    <div class="filter_input">
                                        <input type="search" placeholder="Search Name...." [(ngModel)]="search_text"
                                            (keypress)="checkEnter($event.keyCode)" (keyup)="search()"
                                            [ngModelOptions]="{standalone: true}" />
                                    </div>
                                </li>
                                <li>
                                    <!-- <div class="filterbtn">
                                        <button type="submit" (click)="search()">Search</button>
                                    </div> -->
                                </li>
                                <li>
                                    <div class="filterbtn">
                                        <button type="button" [routerLink]="['/admin/user/0']">Add New</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="page_table page_table_list">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name <br/>(නම) </th>
                                        <th>Mobile <br/>(ජංගම දුරකථන අංකය) </th>
                                        <th>Office ID <br/>(නිළ අංකය)</th>
                                        <th>Rank<br/> (තනතුර)</th>
                                        <!-- <th>Officer</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="cursor:pointer;" *ngFor = "let u of users">
                                        <td>{{u.name}}</td>
                                        <td>{{u.mobile}}</td>
                                        <td>{{u.officeId}}</td>
                                        <td>{{u.rank}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <app-pagination [offset]="offset" [limit]="limit" [size]="count"
                        (pageChange)="onPageChange($event)"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
