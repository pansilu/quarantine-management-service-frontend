<div class="container-fluid">
    <!-- Page title -->
    <div class="content-header">
        <div class="header-icon">
            <i class="material-icons-outlined">home</i>
        </div>
        <div class="header-title">
            <h1>Dashboard <span class="sinhalaTitle">(දත්ත පුවරුව)</span></h1>
            <small>Review data here. (සමුච්චිත දත්තයන්හි ප්‍රස්තාරික නිරූපනය)</small>
            <ol class="breadcrumb">
                <li><a><i class="fa fa-home"></i> Home</a></li>
                <li><a>Dashboard</a></li>
            </ol>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-bd">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="page_input">
                                    <label>
                                        Division <br>(කොට්ඨාසය)
                                    </label>
                                    <select (change)="divisionSelected($event)" [(ngModel)]="selectedDivition">
                                        <option *ngFor="let d of divitions" [value]="d.id">{{d.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="page_input">
                                    <label>
                                        Police Station <br> (පොලිස් ස්ථානය)
                                    </label>
                                    <ng-multiselect-dropdown [placeholder]="'-- Please Select --'" [data]="locations"
                                        [(ngModel)]="selectedLocations" [settings]="dropdownSettings"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="page_input">
                                    <label>
                                        Date Range <br> (කාල පරාසය)
                                    </label>
                                    <input type="text" ngxDaterangepickerMd autoApply="true" [(ngModel)]="selected"
                                        opens="right" drops="down" startKey="start" endKey="end" [locale]="locale" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="page_input">
                                    <label>
                                        Type <br> (වර්ගය)
                                    </label>
                                    <select [(ngModel)]="quserType">
                                        <option value="BOTH">BOTH</option>
                                       <option value="OVER">OVER</option>
                                       <option value="NOT_DONE">NOT_DONE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="page_input">
                                    <label>
                                        <span>&#8203;</span>
                                        <br>
                                        <span>&#8203;</span>
                                    </label>
                                    <div class="input_button">
                                        <button (click)="draw()">Draw</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-bd">
                    <div class="panel-body">
                        <app-age-chart [reqest]='request'> </app-age-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-bd">
                    <div class="panel-body">
                        <app-station-distribution [reqest]='request'></app-station-distribution>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-bd">
                    <div class="panel-body">
                        <app-new-quarantine-persons-distribution [reqest]='request'></app-new-quarantine-persons-distribution>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-bd">
                    <div class="panel-body">
                        <app-quarantine-person-distribution [reqest]='request'></app-quarantine-person-distribution>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
