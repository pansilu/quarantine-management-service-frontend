
<div class="row">
  <div class="col-md-12">
      <div class="pagination">
          <a (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1">&laquo;</a>
          <a *ngFor="let page of pages | async" [class.active]="page == currentPage" (click)="selectPage(page, $event)">{{page}}</a>
          <a (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage == totalPages">&raquo;</a>
        </div>
  </div>
</div>
