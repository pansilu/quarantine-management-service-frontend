<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-bd">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="page_input">
                            <label>
                                Index(අ.අ)
                            </label>
                            <input type="text" disabled>
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="page_input">
                            <label>
                                Date(දිනය)
                            </label>
                            <input type="date">
                            <label class="err_lo">
                                Please fill this field
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                File No(පොලිස් ස්ථානයේ ලේ.අ)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="page_input">
                            <label>
                                Name(නම)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="page_input">
                            <label>
                                Address(ලිපිනය)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="page_input">
                            <label>
                                NIC(ජා.හැ.අ)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="page_input">
                            <label>
                                Passport NO
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="page_input">
                            <div class="page_input">
                                <label>
                                    Date informed (වාර්ථාවු දිනය)
                                </label>
                                <input type="date">
                                <!-- <label class="err_lo">
                                    Please fill this field
                                </label> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label><input type="checkbox" (change) = "checkIfMigrated($event)" value="">පුද්ගලයා විදේශ ගතව පැමිණි අයෙක්ද ?</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="page_input">
                            <label>
                                Date (පැමිණි දිනය)
                            </label>
                            <input type="date" [disabled] = "!isMigrated">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="page_input">
                            <label>
                                Country (පැමිණි රට)
                            </label>
                            <input type="text" [disabled] = "!isMigrated">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label><input type="checkbox" (change) = "checkIfInformed($event)" value="">සෞඛ්‍ය නිලධාරියෙක් දැනුවත් කර තිබේද?</label>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <div class="page_input">
                                <label>
                                    Date (දැනුවත් කල දිනය)
                                </label>
                                <input type="date" [disabled] = "!isInformed">
                                <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_sub_title">
                    <p>නිවස සම්බන්දි කරන පොලිස් නිලධාරියාගේ දත්ත</p>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Name (නම)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Rank (නිළය)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Badge No (නිළ අංකය)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Teliphone (දුරකථන අංකය)
                            </label>
                            <input type="text">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" (change) = "checkIfSuspected($event)" value="">ආසධිතයකු ලෙස සැකකර රෝහල් ගතකරන ලද්දේද?</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Date (රෝහල් ගතකල දිනය)
                            </label>
                            <input type="date" [disabled] = "!isSuspected">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Hospital (රෝහල)
                            </label>
                            <input type="text" [disabled] = "!isSuspected">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Date (පිටවූ දිනය)
                            </label>
                            <input type="date" [disabled] = "!isSuspected">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label><input type="checkbox" (change) = "checkIfInfected($event)" value="">ආසධිතයකු බවට හදුනා ගත්තේද?</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Date (දිනය)
                            </label>
                            <input type="date" [disabled] = "!isInfected">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="page_input">
                            <label>
                                Hospital (රෝහල)
                            </label>
                            <input type="text" [disabled] = "!isInfected">
                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="page_input">
                            <label>
                                Other Information (වෙනත් කරුණු)
                            </label>
                            <textarea rows="5"></textarea>

                            <!-- <label class="err_lo">
                                Please fill this field
                            </label> -->
                        </div>
                    </div>
                </div>
                <!-- <div class="pull-right flot_none">
                    <div class="pagefilter">
                        <ul>
                            <li>
                                <div class="filterbtn">
                                    <button type="submit">Add</button>
                                </div>
                            </li>
                            <li>
                                <div class="filterbtn">
                                    <button type="button">Add New</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
